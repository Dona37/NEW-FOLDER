<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <link
      href="1).01_headerorginal-forgot password-3.css"
      type="text/css"
      rel="stylesheet"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="max-width-container">
      <div id="form-container">
        <div class="text">
          <h3>Forgot Password</h3>
        </div>
        <form
          role="form"
          id="forgot-password-form"
          method="POST"
          novalidate="novalidate"
        >
          <br />
          <input type="hidden" name="campaign" value="" />
          <div class="form-group flex-row">
            <div class="radio" style="margin-right: 15px">
              <b>You are&nbsp;&nbsp;&nbsp;</b>
              <input
                type="radio"
                name="user_type"
                value="student"
                id="type-student"
                checked=""
              />
              <label for="type-student"
                >Student/Tnp head&nbsp;&nbsp;&nbsp;</label
              >
              <input
                type="radio"
                name="user_type"
                value="employer"
                id="type-employer"
              />
              <label for="type-employer">Employer</label>
            </div>
          </div>

          <p class="email-helper-text">
            Please enter your e-mail address. You will receive an <br />e-mail
            along with a link which can be used to reset<br />
            your password.
          </p>

          <div class="form-group">
            <label for="email" class="control-label"
              ><strong>Email</strong></label
            >
            <input
              type="email"
              class="form-control input-lg"
              id="forgot_email"
              name="email"
              placeholder="Your email"
            />
          </div>
          <div
            class="form-group flex-row"
            id="send_sms_container"
            style="display: none"
          >
            <div>
              Also send password reset link as a text message on my registered
              mobile number
            </div>
            <div class="switch_container ml-3">
              <input type="checkbox" class="" name="send_sms" id="send_sms" />
              <label for="send_sms"></label>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-primary pull-right"
            id="forgot_password_submit"
          >
            Submit
          </button>
          <p>
            <br />
            I am not receiving password reset email.
            <a href="3).01_headerorginal-forgot password-help.html" 
              >Need help?</a
            >
          </p>
        </form>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
