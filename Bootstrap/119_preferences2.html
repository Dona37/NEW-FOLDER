        <h3>Preferences</h3>

      <div id="preferences-container">
        <form
          name="preference_form"
          class="user_preference_form"
          id="preference_form"
          enctype="multipart/form-data"
          method="POST"
          novalidate="novalidate"
        >
          <div class="input_fields_container">
            <div class="preference_type_heading">Currently looking for</div>
            <div id="preferenceType">
              <div
                class="form-group preference_type_radio_container internship_container"
              >
                <div class="radio">
                  <input
                    type="radio"
                    name="preference_type"
                    value="internship"
                    id="internship"
                    checked="checked"
                  />
                  <label for="internship"> Internships </label>
                </div>
              </div>
              <div
                class="form-group preference_type_radio_container job_container"
              >
                <div class="radio">
                  <input
                    type="radio"
                    name="preference_type"
                    value="job"
                    id="job"
                  />
                  <label for="job"> Jobs </label>
                </div>
              </div>
            </div>

            <div id="employment_type_sub_preference_container">
              <div id="type_of_internship" class="type_container form-group">
                <div class="heading">Type of internships</div>
                <div class="form-group">
                  <div class="checkbox">
                    <input
                      type="checkbox"
                      name="internship_preference_type[]"
                      value="full-time"
                      id="full-time"
                    />
                    <label for="full-time"> In-office </label>
                  </div>
                  <div class="checkbox">
                    <input
                      type="checkbox"
                      name="internship_preference_type[]"
                      value="part-time"
                      id="part-time"
                      checked="checked"
                    />
                    <label for="part-time"> Work from home </label>
                    <div id="internship_preference_type_error"></div>
                  </div>
                </div>
              </div>
              <div
                id="type_of_job"
                class="type_container"
                style="display: none"
              >
                <div class="heading">Type of jobs</div>
                <div class="form-group">
                  <div class="checkbox">
                    <input
                      type="checkbox"
                      name="job_preference_type[]"
                      value="full-time"
                      id="job_full_time"
                    />
                    <label for="job_full_time"> In-office </label>
                  </div>
                  <div class="checkbox">
                    <input
                      type="checkbox"
                      name="job_preference_type[]"
                      value="work-from-home"
                      id="job_part_time"
                    />
                    <label for="job_part_time"> Remote </label>
                    <div id="job_preference_type_error"></div>
                  </div>
                </div>
              </div>
            </div>

            <div id="jobRelocate" style="display: none">
              <div class="heading">Are you willing to relocate?</div>

                    type="radio"
                    id="job_relocate_yes"
                    name="job_relocate"

                </div>
                <div class="radio">
                  <input
                    type="radio"
                    id="job_relocate_no"
                    name="job_relocate"
                    value="no"

                  <label class="job_relocate_no" for="job_relocate_no">

                </div>
                <div id="job_relocate_error"></div>
