<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <link href="88_projectdetails.css" type="text/css" rel="stylesheet" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Date picker -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="modal-dialog">
      <div class="modal-content">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true" class="ic-24-cross"></span>
        </button>
        <div class="heading_4 modal-header">
          <span class="experience-title"
            ><br />
            <h5>
              &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Project details
            </h5></span
          >
        </div>
        <div class="modal-body">
          <form
            role="form"
            id="experience-form"
            class="experience_form"
            method="POST"
            novalidate="novalidate"
          >
            <input
              type="hidden"
              id="experience_type"
              name="experience_type"
              val="job"
              value="job"
            />
            <input
              type="hidden"
              id="experience_id"
              name="experience_id"
              val=""
            />
            <input
              type="hidden"
              name="csrf_test_name"
              value="935c8278d1701fa76c050353ac543ff3"
              id="csrf"
            />

            <div class="form-group">
              <label for="experience_profile" class="control-label">
                <strong>Title</strong>
              </label>
              <input
                type="text"
                class="form-control ui-autocomplete-input"
                id="experience_profile"
                tabindex="1"
                name="experience_profile"
                placeholder="e.g. Optical Character Recognition"
                autocomplete="off"
              />
            </div>
            <table>
              <thead>
                <tr>
                  <th scope="col">
                    <i class="fa fa-play" aria-hidden="true"></i> Start month
                  </th>
                  <th scope="col">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    End month
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="datepicker_wrapper left">
                      <input
                        id="datepicker"
                        width="200"
                        name="experience_start_date"
                        placeholder="Choose date"
                      />
                      <script>
                        $("#datepicker").datepicker({
                          uiLibrary: "bootstrap4",
                        });
                      </script>
                    </div>
                  </td>
                  <td>
                    <div class="datepicker_wrapper left">
                      <input
                        id="datepicker1"
                        name="experience_start_date"
                        placeholder="Choose date"
                        width="200"
                      />
                      <script>
                        $("#datepicker1").datepicker({
                          uiLibrary: "bootstrap4",
                        });
                      </script>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <br />
            <div class="input-group input_group_two_sections">
              <div class="input_group_sectionform-group">
                <div class="checkboxcheckbox_inner">
                  <div class="checkbox1">
                    <input
                      tabindex="7"
                      type="checkbox"
                      id="experience_on_going"
                      class="check"
                      name="experience_on_going"
                    />
                    <label
                      id="experience_on_going_label"
                      for="experience_on_going"
                    >
                      Currently going
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group3">
              <label
                for="experience_description"
                class="control-label increase-margin"
              >
                <strong> Description</strong>
              </label>
              <span class="label_hint"><strong>(Optional)</strong></span>
            </div>
            <div class="has_char_count1">
              <textarea
                type="text"
                rows="4"
                class="form-control"
                tabindex="8"
                id="experience_description"
                placeholder="Short description about training (max 250 char) "
                name="experience_description"
              ></textarea>
              <label
                class="char_count char_count_default"
                for="experience_description"
                >0/250</label
              >
            </div>
            <div class="form-group">
              <label
                for="other_experiences_por_description"
                class="control-label"
              >
                <strong>Project link (Optional)</strong>
              </label>
              <div class="resume-form-helper-text">
                If you have multiple projects or an offline project, upload and
                provide link to google drive
              </div>
              <div class="has_char_count">
                <textarea
                  type="text"
                  rows="4"
                  class="form-control"
                  tabindex="8"
                  id="experience_description"
                  placeholder="eg. http://myprojectlink.com"
                  name="experience_description"
                ></textarea>
              </div>
            </div>
            <div class="buttons_containermodal_button">
              <button
                class="btn btn-primary"
                id="internship-job-submit"
                tabindex="9"
                type="submit"
                name="submit"
              >
                Save
              </button>
            </div>
            <ul
              class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content"
              id="ui-id-10"
              tabindex="0"
              style="display: none"
            ></ul>
            <ul
              class="ui-autocomplete ui-front ui-menu ui-widget ui-widget-content"
              id="ui-id-11"
              tabindex="0"
              style="display: none"
            ></ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
